<!DOCTYPE html>
<html lang="en">
 <head>
   <title>Articles</title>
   <meta charset="utf-8">
 </head>
 <body>
    <form method="post">
        {% csrf_token %}
        <p>Напишите название статьи: </p>
        {{ form.title }}<br>
        <p>Напишите содержание статьи: </p>
        {{ form.body }}<br>
        <p>Прикрепите категорию для статьи: </p>
        {{ form.categories }}<br>
        <p>Опубликовать статью? {{ form.published }}</p>
        <button type="submit">Сохранить изменения</button>
    </form>
 </body>
