<!DOCTYPE html>
<html lang="en">
 <head>
     <title>Создание статьи</title>
     <meta charset="utf-8">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
 </head>
 <body>
     <header>
        <nav class="navbar sticky-top d-flex  flex-column  flex-md-row align-items-center p-4 px-md-5">
            <h5 class="my-0 mr-md-auto font-weight-normal"><a class="text-dark" href="">Учебный проект</a> </h5>
                <div class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="{% url 'article_list' %}">Список статей</a>
                <a class="p-2 text-dark" href="{% url 'create' %}">Создать новую запись</a>
                <a class="p-2 btn-blue">{{ request.user }}</a>
                <a class="p-2 btn-danger" href="{% url 'logout' %}">Выйти</a>
            </div>
        </nav>
    </header>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <div>Напишите название статьи: </div>
            {{ form.title }}<br>
            <div>Напишите содержание статьи: </div>
            {{ form.body }}<br>
            <div>Прикрепите категорию для статьи: </div>
            {{ form.categories }}<br>
            <div>Опубликовать статью? {{ form.published }}</div>
            <button type="submit">Добавить статью</button>
        </form>
    </div>
 </body>
