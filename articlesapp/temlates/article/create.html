<form method="post">
    {% csrf_token %}
    <p>Напишите название статьи: </p>
    {{ form.title }}<br>
    <p>Напишите содержание статьи: </p>
    {{ form.body }}<br>
    <p>Прикрепите категорию для статьи: </p>
    {{ form.categories }}<br>
    <p>Опубликовать статью?</p>
    {{ form.published }}<br>
    <button type="submit">Добавить статью</button>
    <span>{{ error }}</span>
</form>
