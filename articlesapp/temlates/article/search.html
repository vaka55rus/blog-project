<!DOCTYPE html>
<html lang="en">
 <head>
   <title>Articles</title>
   <meta charset="utf-8">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
 </head>
 <body>
    <header>
        <nav class="navbar sticky-top d-flex  flex-column  flex-md-row align-items-center p-4 px-md-5">
          <h5 class="my-0 mr-md-auto font-weight-normal"><a class="text-dark" href="">Учебный проект</a> </h5>
            <div class="my-2 my-md-0 mr-md-3">
              <a class="p-2 text-dark" href="{% url 'article_list' %}">Список статей</a>
              <a class="p-2 text-dark" href="{% url 'create' %}">Создать новую запись</a>
            </div>
        </nav>
    </header>
    <div class="container">

            {% csrf_token %}
        <h5>Результаты поиска</h5>
                <ul class=" list-counter-square">
                  {% for object in result %}
                    <li>
                        <a class="list-group-item" href="{% url 'post_detail' object.id %}">{{ object }}</a>
                    </li>
                  {% endfor %}
                </ul>

    </div>
 </body>
