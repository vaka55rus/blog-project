<!DOCTYPE html>
<html lang="en">
<head>
    <title>Авторизация</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar sticky-top d-flex  flex-column  flex-md-row align-items-center p-4 px-md-5">
         <h5 class="my-0 mr-md-auto font-weight-normal"><a class="text-dark" href="">Учебный проект</a> </h5>
         <div class="my-2 my-md-0 mr-md-3">
            <a class="p-2 btn-info" href="{% url 'register' %}">Регистрация</a>
         </div>
    </nav>
</header>
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h3> Авторизация </h3><br>
                <p>Пожалуйста введите данные для входа в учетную запись.</p>
                <form method="post">
                    {% csrf_token %}
                    <p>{{ form.as_p }}</p>
                    <button type="submit" class="p-1 btn-danger">Войти</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
